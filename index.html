	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		.font-inter {
			font-family: 'Inter', sans-serif;
		}

		.active {
			color: white;
			font-weight: 600;
			font-size: 2em;
			background-color: #FF1F3D;

<body class="font-inter">
	<header class="max-w-[1366px] mx-auto px-4">
		<nav class="mt-10 flex bg-base-100 flex-col md:flex-row justify-between items-center gap-y-6">

		</nav>

				<button onclick="loadVideos(1000)" class="btn normal-case text-base font-medium rounded-md active">All</button>
